<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/webfonts">
    <link rel="stylesheet" href="font/css/all.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Start Bootstrap</title>
</head>
<body>
   <nav class="navbar navbar-light bg-light static-top ">
       <div class="container">
           <a class="navbar-brand" href="#">Start bootstrap</a>
           <a class="btn btn-primary border-0 rounded-1 sign-up" href="#">Sign Up</a>
       </div>
     </nav>
   <main>
   <div class="container">
   <header class="masthead">
           <div class="row justify-content-center">
               <div class="col-xl-6 text-center text-white">
                       <h1 class="mb-5 title">Generate more leads with a professional landing page!</h1>
                       <form class="sub-form pt-3 ps-5">
                           <div class="row">
                               <div class="col email">
                                   <input class="form-control h-100" type="email" placeholder="Email Address" id="Emailaddress">
                               </div>
                               <div class="col-auto">
                                   <button type="submit" class="btn-primary text-white rounded-2 border-0 submit">Submit</button>
                               </div>
                           </div>
                       </form>
                   </div>
               </div>
   </header>
   </div>
   </main>
</body>
</html>
